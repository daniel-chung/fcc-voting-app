<html>
<head>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

    <link rel="stylesheet" href="/css/main.css">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/js/pollController.view.js"></script>
</head>
<body>

<!-- Navigator bar -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <ul class="collapse navbar-collapse nav navbar-nav navbar-left">
        <li class="myNav" id="myNav"><a class="navbar-brand" href="#">VoteApp</a></li>
      </ul>

    </div>

    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li id="myNav"><a href="/profile">Home</a></li>

        <li id="myNav"><a href="/logout">Logout</a></li>
      </ul>

  </div>

<div class="container">

    <div class="page-header text-center">
        <h1>Create a new poll</h1>
    </div>

    <div class="row">
      <!-- POLL FORM -->
      <form method="post" class="form" id="form">
          <div class="form-group">
              <label>Poll name</label>
              <input
                type="text"
                class="form-control poll-name"
                name="pollName"
                placeholder="What is your favorite brand?">
          </div>
          <div class="form-group">
              <label>Options</label>
              <input type="text" class="form-control poll-option0"
                     name="pollOption0" placeholder="Coke">
              <input type="text" class="form-control poll-option1"
                     name="pollOption1" placeholder="Pepsi">
          </div>

          <button type="button" class="btn btn-warning btn-sm add-option">add option</button>
          <br>
          <br>

          <button type="submit" class="btn btn-warning btn-lg submitBtn" disabled>Submit</button>
      </form>
    </div>

</div>
<script type="text/javascript" src="/common/ajax-functions.js"></script>
<script type="text/javascript" src="/controllers/pollCreateController.client.js"></script>

</body>
